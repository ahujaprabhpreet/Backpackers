

  <h2>Submit your enquiry</h2>

  <form #createContactusForm="ngForm" (ngSubmit)="createContactusForm.valid && onSubmit(createContactusForm)">
    <fieldset>
  
    <div class="form-group">
  
        <input class="form-control" type="text" #name="ngModel" [(ngModel)]="contactusService.selectedContactus.name" 
        name="name" placeholder="name" required  id="inputDefault" >
  
    </div>
  
    <div class="form-group">
  
        <input class="form-control" type="text" #email="ngModel"  [(ngModel)]="contactusService.selectedContactus.email"  name="email" placeholder="email"
        required  >
      
      </div>
  
    <div class="form-group">
  
      <textarea class="form-control" type="text" #enquirydetails="ngModel" [(ngModel)]="contactusService.selectedContactus.enquirydetails" name="enquirydetails" placeholder="enquirydetails"
      required > </textarea>
  
  </div>
 
  
 
    <div id="container"> </div>


    <input type="submit" value="Create Enquiry" class="btn btn-primary">
  </fieldset>
  </form>
  
  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
