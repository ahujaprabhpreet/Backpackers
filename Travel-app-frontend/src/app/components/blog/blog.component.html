<div class="container">
  <div *ngIf="!submitted">
      <h1>Blogs</h1>
      
      <form [formGroup]="blogAndFeedback" (ngSubmit)="onSubmit(blogAndFeedback)">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name" />
              <!-- <div class="alert alert-danger" [hidden]="blogAndFeedback.controls.name.valid">Name is required!</div> -->
          </div>
          <div class="form-group">
              <label for="blogReviews">Reviews</label>
              <input type="text" class="form-control" formControlName="blogReviews" />
              <!-- <div class="alert alert-danger" [hidden]="blogAndFeedback.controls.blogReviews.valid">The field cannot be left blank. Please provide your reviews!</div> -->
          </div>
          <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" formControlName="email" />
              <!-- <div class="alert alert-danger" [hidden]="blogAndFeedback.controls.email.valid">Email Address is required and must be a valid email pattern!</div> -->
          </div>
          <div class="form-group">
              <label for="experience">How was the overall experience?</label>
              <select class="form-control" formControlName="experience">
                <option *ngFor="let p of experiences" [value]="p">{{p}}</option>
              </select>
              <!-- <div class="alert alert-danger" [hidden]="blogAndFeedback.controls.experience.valid">Please enter text!</div> -->
          </div>
          
          <button type="submit" class="btn btn-default" [disabled]="!blogAndFeedback.valid">Submit</button> 
      </form>  
  </div>
                              
  <div *ngIf="submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
          <div class="col-md-2"> Enter Name </div>
          <div class="col-md-10 pull-left">{{ submittedModel.name }}</div>
      </div>
      <div class="row">
          <div class="col-md-2"> Enter Reviews </div>
          <div class="col-md-10 pull-left">{{ submittedModel.blogReviews }}</div>
      </div>
      <div class="row">
          <div class="col-md-2"> Enter Email Address </div>
          <div class="col-md-10 pull-left">{{ submittedModel.email }}</div>
      </div>
      <div class="row">
          <div class="col-md-2"> How was the overall experience? </div>
          <div class="col-md-10 pull-left">{{ submittedModel.experience }}</div>
      </div>
      <br />
      <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>    
</div>
